    <h1>Probando</h1>
<!--Imagen para probar header sticky-->
    <img src="logo-final.ico" class="logo" alt="El logo" width="256" height="3000px" draggable="false">
    <script>// Funcion Sticky
        window.onscroll = function() {agregaSticky()};
        
        // Get the header
        var header = document.getElementById("elHeader");
        
        // Get the offset position of the navbar
        var sticky = header.offsetTop;
        
        // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function agregaSticky() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }</script>
</body>
