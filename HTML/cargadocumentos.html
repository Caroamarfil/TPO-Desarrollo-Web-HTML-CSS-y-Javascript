<head>

<body>
    

<div class="formu"><div class="contenedor-formulario"> 
       <form id="formulario2">

       <input size="30" type="text" name="titulo"id="titul" >
       <label for= "tema">Temática del documento:</label>

       <option>Biología</option>
       <option>Filosofía</option>

       <option>Historia</option>
       <option>Química</option>

       <option>Otra</option> </select>

       <option>Ejercicios resueltos</option>

       </select>
       <label for="Archivo">Archivo:</label>
       <input style= "background-color:white; border-radius: 0px;" type="file" name="Archivo" id="Archivo">   
       <label for="descrip">Descripción del contenido:</label>  
    <textarea name="descrip" id="descrip" cols="40" rows="3"></textarea></fieldset>
       <input class="botones" type="reset" value="Borrar formulario">
       <input  class="botones" type="submit" value="Subir Documento">
    </form>

</div>
